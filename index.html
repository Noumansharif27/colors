<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors combinations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav-bar">
      <h1 id="brand-name">
        Colors <br />
        Combinations
      </h1>
      <div id="right-nav">
        <div id="colors">
          <div id="color-1"></div>
          <div id="color-2"></div>
          <div id="color-3"></div>
          <div id="color-4"></div>
          <div id="color-5"></div>
          <div id="color-6"></div>
        </div>
        <div id="text">
          <h4>0</h4>
          <h4>Gallery</h4>
          <h4>6</h4>
        </div>
      </div>
    </div>
    <div id="bottom-nav-bar">
      <img src="./assets/status-removebg-preview (1).png" alt="status" />
      <img
        id="battery"
        src="./assets/battery-removebg-preview.png"
        alt="battery"
      />
    </div>

    <div id="main">
      <div id="home">
        <div id="layout">
          <div id="slider-div">
            <div id="slider-info">
              <h5>INFORMATION:</h5>
              <h5>
                PH: <br />
                MARINA KARPIY
              </h5>
              <h5>2020</h5>
            </div>
            <div id="slider-color-code">
              <div id="hex-code">
                <h3><sup>HEX</sup> D5A7B4</h3>
              </div>
              <div id="rgb-code">
                <h3><sup>RGB</sup> 213 167 180</h3>
              </div>
            </div>
          </div>
          <h1 id="pinkflare">PINKFLARE</h1>
          <h1 id="gallery">GALLERY</h1>
          <div id="pink-dot"></div>
          <div id="center-img">
            <h5>
              <span>[ 1 ]</span> <br />
              <br />
              PH: <br />
              MARINA KARPIY
            </h5>
            <div id="c-img">
              <img src="./assets/main_img.webp.webp" alt="main_img" />
            </div>
          </div>
          <div id="semi-circle"></div>

          <div id="circle">
            <div id="circle-top">
              <img src="./assets/circle.webp" alt="circle-top" />
              <img src="./assets/circle.webp" alt="circle-top" />
              <img src="./assets/circle.webp" alt="circle-top" />
            </div>

            <div id="circle-bottom">
              <img src="./assets/circle.webp" alt="circle-bottom" />
              <img src="./assets/circle.webp" alt="circle-bottom" />
              <img src="./assets/circle.webp" alt="circle-bottom" />
            </div>
          </div>
        </div>
      </div>

      <div id="page-2"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
